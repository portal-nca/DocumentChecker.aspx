<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #35affc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: none;
        }

        .input-group-text {
            font-size: 0.875rem;
            font-weight: bold;
            border-radius: 0;
        }

        .bg-danger {
            background-color: #fb6400 !important;
        }

        .text-danger {
            color: #fb6400 !important;
        }

        .border-danger {
            border-color: #fb6400 !important;
        }

        .input-group-append span {
            display: flex;
            align-items: center;
        }

        .pr-1 {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="company_name" class="font-weight-bold">Company Name</label>
                                <input type="text" id="company_name" class="form-control" readonly value="SONOMA GROUP AFRICA LTD">
                            </div>

                            <div class="form-group">
                                <label for="licence_no" class="font-weight-bold">Licence Number</label>
                                <input type="text" id="licence_no" class="form-control" readonly value="71889/B/1121">
                            </div>

                            <div class="form-group">
                                <label for="category" class="font-weight-bold">Category</label>
                                <input type="text" id="category" class="form-control" readonly value="NCA4">
                            </div>

                            <div class="form-group">
                                <label for="class" class="font-weight-bold">Class</label>
                                <input type="text" id="class" class="form-control" readonly value="BUILDING WORKS">
                            </div>

                            <div class="form-group">
                                <label for="license_expiry_date" class="font-weight-bold">License Expiry Date</label>
                                <div class="input-group">
                                    <input type="text" id="license_expiry_date" class="form-control border-success" readonly value="7/31/2025 9:00:00 PM">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-success text-white">
                                            <i class="bi bi-check2-circle pr-1"></i>valid
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="certificate_expiry_date" class="font-weight-bold">Certificate Expiry Date</label>
                                <div class="input-group">
                                    <input type="text" id="certificate_expiry_date" class="form-control border-success" readonly value="7/31/2025 9:00:00 PM">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-success text-white">
                                            <i class="bi bi-check2-circle pr-1"></i>valid
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
